<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form onsubmit="register(event)" action="">
        <label for="">User Name :</label> <br>
    <input id="userName" type="text" placeholder="Enter your Name" /> <br>
            <label for="">Email :</label> <br>
    <input id="userEmail" type="email" placeholder="Enter your Email" /><br>
            <label for="">Enter Password :</label> <br>
    <input id="userPass" type="password" placeholder="Enter Password" /><br>
            <label for="">Confirm Password :</label> <br>
    <input id="userConfirmPass" type="password" placeholder="Confirm Password" /><br>
        <input type="submit" placeholder="submit" value="Register">
        <input onsubmit="collectData()" type="submit" value="Get data" />
    </form>
    <script src="./register.js"></script>
</body>
</html>
